<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <center>

    <p> ENTER THE FIRST NUMBER<input id="first" placeholder="First Number"></p>
    <p>ENTER THE SECOND NUMBER<input id="second" placeholder="Second Number"></p>
    <button id="btn" style="background-color: antiquewhite;" onclick="Add()">SUM</button><BR>
    <p>THE ADDITION OF TWO NUMBER IS <input id="result"></p>
</center>
    <!-- <script src="/script.js"></script> -->
</body>
<script>
 function Add()
 {
  var num1,num2,sum;
  num1 = parseInt(document.getElementById('first').value);
  num2 = parseInt(document.getElementById('second').value);
  sum = num1+num2;
  document.getElementById('result').value = sum;
 }
</script>
</html>
